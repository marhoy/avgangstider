<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="86400">
    <title>Rutertider</title>
    <link href="/static/css/dinfont.css" rel="stylesheet" type="text/css">
    <link href="/static/css/sismonitor_single.css" rel="stylesheet" type="text/css">

    <style>
        th { font-size: 20px }
        td { font-size: 25px }
    </style>

    <script src="/static/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/static/jquery.divslideshow-1.2-min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            repeater();
            deviationRepeater();
            setInterval("repeater()", 30000);
            setInterval("deviationRepeater()", 60000);
        });
        function repeater() {
            $("#DepartureTable").load('departure_table?{{ query }}');
        }
        function deviationRepeater() {
            $("#Deviations").load('deviations?{{ query }}');
        }
    </script>

</head>

<body>
    <div id="DepartureTable"></div>
    <div id="Deviations"></div>
</body>

</html>
